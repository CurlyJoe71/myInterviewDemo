<!DOCTYPE html>
<html lang="en-us">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>        <script src="interview.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="review.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="header">
            <div id="logo"></div>
        </div>

        <div id="outer-container">
            <div id="review-container">
                <div class="card">
                    <iframe width="100%" height="1000" src="https://share.myinterview.com/video/Bdu49C6osiDAVN7yvqJ3ZkMvsfy6vSNVVzxu" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div id="notes-container">
                <div class="card">
                    <h2>Notes:</h2>
                    <form>
                        <textarea placeholder="Jot down your notes here!" cols="100" rows="5"></textarea>
                    </form>
                </div>
                <section class='rating-widget'>
  
                    <!-- Rating Stars Box -->
                    <div class='rating-stars text-center'>
                      <ul id='stars'>
                        <li class='star' title='Poor' data-value='1'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Fair' data-value='2'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Good' data-value='3'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Excellent' data-value='4'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='WOW!!!' data-value='5'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                      </ul>
                    </div>                    
                    
                    
                  </section>
            </div>
        </div>

    </body>
</html>
